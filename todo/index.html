<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list 1</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="todoBox">
    <p class="title">Todo List</p>
    <form class="todoForm">
      <input type="text" id="text_box" class="textBox" autofocus autocomplete="off">
      <label for="text_box">Write to do..!</label>
      <button class="addBtn">ADD</button>
    </form>
    <ul class="todos"></ul>
  </div>
</body>
</html>
